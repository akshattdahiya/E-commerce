<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!--
        - google font link
      -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/caffd967b7.js" crossorigin="anonymous"></script>

  <title>Services</title>
  <link rel="stylesheet" href="styles_services.css">
</head>

<body>
  <div class="container-fluid box">
    <div class="card card0 border-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="card2 card border-0 px-4 py-5">
            <div class="service">

              <div class="glitch-wrapper">
                <div class="glitch" data-text="Our Services">Our Services</div>
              </div>
              <br><br>
              <div class="service-container">
                <div class="service-icon">
                  <i class="fa-solid fa-ship fa-xl"></i>
                </div>

                <div class="service-content">

                  <h3 class="service-title">Worldwide Delivery</h3>
                  <p class="service-desc">For Order Over Rs. 2,00,000</p>

                </div>




                <div class="service-icon">
                  <i class="fa-solid fa-rocket fa-xl"></i>
                </div>

                <div class="service-content">

                  <h3 class="service-title">Next Day delivery</h3>
                  <p class="service-desc">Orders from India ONLY</p>

                </div>




                <div class="service-icon">
                  <i class="fa-solid fa-phone fa-xl"></i>
                </div>

                <div class="service-content">

                  <h3 class="service-title">Best Online Support</h3>
                  <p class="service-desc">Hours: 8AM - 11PM</p>

                </div>





                <div class="service-icon">
                  <i class="fa-solid fa-share fa-xl"></i>
                </div>

                <div class="service-content">

                  <h3 class="service-title">Return Policy</h3>
                  <p class="service-desc">Easy & Free Return</p>

                </div>





                <div class="service-icon">
                  <i class="fa-solid fa-money-check-dollar fa-xl"></i>
                </div>

                <div class="service-content">

                  <h3 class="service-title">30% money back</h3>
                  <p class="service-desc">For Order Over $100</p>

                </div>


              </div>

            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
